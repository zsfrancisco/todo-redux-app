<footer class="footer">
  <span class="todo-count">
    <strong>{{ pending }}</strong>
    item left
  </span>
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="onChangeFilter(filter)">
      <a [class.selected]="currentFilter === filter" href="#/">
        {{ filter | titlecase }}
      </a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="onClearCompleted()">Clear completed</button>
</footer>
